<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student</title>
    <link  rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <script type="module" src="./jsFiles/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
<body>
     <!--navbar-->
     <nav id="navbar">
    
     </nav>

     <!---content-->
    <section class="container" id="student-content">
           
           
    </section>
    <section class="container">
        <div class="row">
            <table class=" text-light table " id="table">
               
                
            </table>           
        </div>
    </section>

    <div class="addGradeButton">
        <button type="button" id="addGradeBtn" class="btn btn-primary m-1  float-end mx-5 mt-2" data-bs-toggle="modal"  data-bs-target="#addGrade">
            Add Grade
          </button>
    </div>

    <!--Modal  1-->

<div class="modal fade" id="addGrade" tabindex="-1" aria-labelledby="addGradeLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="addGradeLabel">Add Grade:</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <form class="d-flex flex-column">
            <label for="grade">Select Grade:</label>
            <select name="grade" id="grade-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="course">Select Course:</label>
            <select name="course" id="course-select"></select>
            <label for="teacher">Select Teacher:</label>
            <select name="teacher" id="teacher-select"></select>
           
        </form>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="addGradeModalButton">Add Grade</button>
        </div>
    </div>
    </div>
</div>

     <!---footer-->
<footer id="footer">
    
</footer>
<script type="module">
    import {getNavbar,getFooter,getItemFromURL,signOut,checkValidity} from '/jsFiles/mainElements.js'
    import {getOneStudent,getStudentGrades,getSpecificUser,addGrade} from '/jsFiles/users.js'

    
    checkValidity()
    getNavbar('navbar')
    getFooter('footer')

    const getId =getItemFromURL(document.URL,'id')
    getOneStudent('student-content',getId)
    getStudentGrades('table',getId)

    const getOptions = document.querySelector("#addGradeBtn");
    getOptions.addEventListener("click", e =>{  
        e.preventDefault
        getSpecificUser('courses','course-select')
        getSpecificUser('teachers','teacher-select')
          
    });

    const modalButton = document.getElementById('addGradeModalButton')
    modalButton.addEventListener('click', event => {
            event.preventDefault()
            addGrade(getId)
          })
    const a = document.querySelector('#sign-out')
            a.addEventListener('click', event => {
            event.preventDefault()
            signOut()
          })
</script>
</body>
</html>
