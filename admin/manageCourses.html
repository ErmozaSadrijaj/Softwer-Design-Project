<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link  rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script type="module" src="../jsFiles/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
<body>
     <!--navbar-->
     <nav id="navbar">
    
     </nav>

     <button type="button" id="addCsBtn" class="btn btn-primary m-1  float-end mx-5 mt-2" data-bs-toggle="modal"  data-bs-target="#addCourse">
        Add Course
      </button>
      <br><br><br>
    <section class="container">
        <div class="row">
            <table class=" text-light table mt-3" id="table">
                
                
            </table>           
        </div>
    </section>

<!--Modal-->

<div class="modal fade" id="addCourse" tabindex="-1" aria-labelledby="addCourseLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="addCourseLabel">Add Course</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <form class="d-flex flex-column">
            <label for="title">Course Title:</label>
            <input type="text" name="title" placeholder="Enter Course Title..." id="course-title">
            <label for="text">Course Category:</label>
            <select name="role" id="courses-select" class="mb-3" required>
                                           
            </select>
        </form>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="addCourseButton">Add Course</button>
        </div>
    </div>
    </div>
</div>

<script type="module">
    import {getAdminNavbar,signOut,checkValidity} from '/jsFiles/mainElements.js'
    import {getAllCourses,deleteCourse,getSpecificCourseData,addCourse} from '/jsFiles/Courses.js'

    checkValidity('Admin')
    getAdminNavbar('navbar')
    getAllCourses('table')

    const parent = document.querySelector("#addCsBtn");
    parent.addEventListener("click", e =>{  
        e.preventDefault
        getSpecificCourseData()
    });

    const addC = document.querySelector("#addCourseButton");
    addC.addEventListener("click", e =>{  
        e.preventDefault
        var title = document.getElementById('course-title').value
        var ctg = document.getElementById('courses-select').value
        addCourse(title,ctg)
    });

    const parent1 = document.querySelector("#table");
                parent1.addEventListener("click", function(event) {
                    var buttonValue = event.target.getAttribute("value");
                    if(event.target && event.target.id === "deleteCourse") {                    
                        deleteCourse(buttonValue)
                    }
            });

    const a = document.querySelector('#sign-out')
            a.addEventListener('click', event => {
            event.preventDefault()
            signOut()
          })
</script>
</body>
</html>
