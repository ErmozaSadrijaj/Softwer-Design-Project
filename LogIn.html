<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link  rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <script type="module" src="./jsFiles/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/LogIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
    <!--navbar-->
    <nav id="navbar">
    
    </nav>
  
    <!--content-->
    
    <div class="wrapper">
        <header>Welcome </header>
        <form id="loginForm">
          <div class="field email">
            <div class="input-area">
              <input type="email" placeholder="Email Address" id="email-input">
              <i class="icon fas fa-envelope"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Email can't be blank</div>
          </div>
          <div class="field password">
            <div class="input-area">
              <input type="password" placeholder="Password" id="ps-input">
              <i class="icon fas fa-lock"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Password can't be blank</div>
          </div>
          <div class="pass-txt"><a href="#">Forgot password?</a></div>
          <input type="submit">
        </form>
      </div>
  
 
</body>
<script type="module">
  import{getNavbar,signOut} from '/jsFiles/mainElements.js'
  import{userLogin} from '/jsFiles/users.js'
  
  const form1 = document.querySelector('#loginForm')
   form1.addEventListener('submit', event => {
       event.preventDefault()
       userLogin()
   })
 
  getNavbar('navbar')
  const a = document.querySelector('#sign-out')
          a.addEventListener('click', event => {
          event.preventDefault()
          signOut()
        })
</script>
</html>
